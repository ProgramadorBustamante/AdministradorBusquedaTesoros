<div class="container">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <!-- Column -->
            <div class="card">
              <div
                class="border-bottom title-part-padding d-flex justify-content-between"
              >
                <h4 class="card-title mb-0">Listado de jugadores</h4>
                <div class="buttons">
                  <!-- Button trigger modal -->
                </div>
              </div>
              <div class="card-body">
                <h5 class="card-subtitle mb-3">
                  
                </h5>
                <table class="table table-striper" >
                  <thead>
                    <tr>
                      <td class=""> Nombre </td>
                      <td class=""> apellidos </td>
                      <td class=""> nickName </td>
                      <td class=""> puntos </td>
                      <td class="">  </td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of jugadores">
                      <td>
                          {{item.data.name}}
                      </td>  
                     
                      <td>
                        {{item.data.email}}
                    </td>   <td>
                        {{item.data.user}}
                    </td>   <td>
                        {{item.id}}
                    </td>  
                      </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
